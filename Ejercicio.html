<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <style>
        label, input{
           display: block;
           margin: 0.3rem;
           margin-left: 0.25rem;
           width: 10rem;
       }
   </style>
</head>
<body>
    <form>
    <fieldset>
        <legend>Datos</legend>
        <label for="sueldo">Sueldo:</label>
        <input type="number" id="sueldo" name="sueldo" title="Introduce el sueldo" pattern="[0-9]([,][0-9]{2})?[â‚¬]{1}">
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Introduce el telefono" title="Introduce el telefono" required autocomplete="on"  pattern="(([0-9]{9})|([0-9]{3}))[-]?[0-9]{6}">
        <label for="codigo">Codigo de barras:</label>
        <input type="text" id="codigo" name="codigo" autocomplete="off" title="Introduce el codigo" pattern="[0-9]{13}" >
        <label for="binario">Numero binario:</label>
        <input type="text" id="binario" name="binario" autocomplete="off" title="Introduce el codigo binario" pattern="[0-1]{8}">
        <label for="hexadecimal">Color hexadecimal:</label>
        <input type="text" id="hexadecimal" name="hexadecimal" autocomplete="on" required placeholder="Introduce el codigo hexadecimal" title="Introduce el codigo hexadecimal" pattern="[#]{1}(([0-9])|([a-fA-F]{6}))">
        <label for="octal">Numero octal:</label>
        <input type="text" id="octal" name="octal" autocomplete="off" placeholder="Introduce el numero octal" title="Introduce el numero octal" pattern="[0-8]{3}">
        <label for="matricula">Matricula nueva o antigua</label>
        <input type="text" name="matricula" id="matricula" autocomplete="on" placeholder="Introduce la matricula" title="Introduce la matricula" pattern="((A-Z){1,2}|[0-9]{4})[-]?([0-9]{4})|[A-Z]{1,3})">
        <label for="cuenta">Cuenta del banco:</label>
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" title="Introduce el iban" pattern="[A-Z]{2}[0-9]{22}|[A-Z]{2}[0-9]{2}[ ]?{0-9}{4}[ ]?{0-9}{4}[ ]?{0-9}{4}[ ]?{0-9}{4}[ ]?{0-9}{4}[ ]?">
        <label for="ccc">CCC:</label>
        <input type="number" id="ccc" name="ccc" title="Introduce el ccc" pattern="[0-9]{20}">
        <label for="provincia">provincia:</label>
        <input type="text" id="provincia" name="provincia" title="Introduce la provincia" list="provincias">
    
        <datalist id="provincias">
            <option value="Cadiz">
            <option value="Sevilla">
            <option value="Huelva">
        </datalist>

        
    </fieldset>

    <input type="submit" id="enviar" name="enviar" value="enviar">
    <input type="reset" id="borrar" name="borrar" value="borrar">
    </form>
    
</body>
</html>
